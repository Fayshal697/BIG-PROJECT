<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <form action="/add" method="POST">
    <input type="text" name="item" placeholder="Add a new task" required>
    <button type="submit">Add</button>
  </form>

  <h2>Tasks:</h2>
  <ul id="todo-list"></ul>

  <div id="loading-message">Loading tasks...</div>
  <ul id="todo-list" style="display: none;"></ul>
<script>
  async function fetchTodos() {
    const loadingMessage = document.getElementById('loading-message');
    const todoListElement = document.getElementById('todo-list');
    try {
      const response = await fetch('/list');
      if (!response.ok) throw new Error('Failed to fetch tasks');
      const todos = await response.json();
      loadingMessage.style.display = 'none';
      todoListElement.style.display = 'block';
      todoListElement.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.textContent = todo;
        todoListElement.appendChild(li);
      });
    } catch (error) {
      loadingMessage.textContent = 'Error loading tasks.';
    }
  }
  fetchTodos();
</script>

</body>
</html>
